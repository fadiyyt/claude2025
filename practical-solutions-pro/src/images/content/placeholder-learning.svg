<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية -->
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- كتاب مفتوح -->
  <path d="M100 120 L200 100 L300 120 L300 220 L200 200 L100 220 Z" fill="#FFF8DC" stroke="#DDD" stroke-width="2"/>
  <line x1="200" y1="100" x2="200" y2="200" stroke="#DDD" stroke-width="2"/>
  
  <!-- صفحات -->
  <g stroke="#333" stroke-width="1" opacity="0.7">
    <line x1="120" y1="130" x2="180" y2="125"/>
    <line x1="120" y1="140" x2="180" y2="135"/>
    <line x1="120" y1="150" x2="170" y2="145"/>
    <line x1="120" y1="160" x2="180" y2="155"/>
    
    <line x1="220" y1="125" x2="280" y2="130"/>
    <line x1="220" y1="135" x2="280" y2="140"/>
    <line x1="220" y1="145" x2="270" y2="150"/>
    <line x1="220" y1="155" x2="280" y2="160"/>
  </g>
  
  <!-- لمبة (فكرة) -->
  <circle cx="320" cy="80" r="15" fill="#FFD700"/>
  <rect x="315" y="95" width="10" height="8" fill="#DDD"/>
  <line x1="310" y1="70" x2="318" y2="78" stroke="#FFD700" stroke-width="2"/>
  <line x1="330" y1="70" x2="322" y2="78" stroke="#FFD700" stroke-width="2"/>
  <line x1="320" y1="55" x2="320" y2="65" stroke="#FFD700" stroke-width="2"/>
  
  <!-- قلم رصاص -->
  <rect x="80" y="60" width="4" height="40" fill="#FFD700"/>
  <polygon points="80,60 84,60 82,50" fill="#FF69B4"/>
  <rect x="79" y="95" width="6" height="8" fill="#FF6347"/>
  
  <!-- نظارة -->
  <circle cx="130" cy="70" r="12" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="160" cy="70" r="12" fill="none" stroke="#333" stroke-width="2"/>
  <line x1="142" y1="70" x2="148" y2="70" stroke="#333" stroke-width="2"/>
  <line x1="118" y1="70" x2="110" y2="75" stroke="#333" stroke-width="2"/>
  <line x1="172" y1="70" x2="180" y2="75" stroke="#333" stroke-width="2"/>
  
  <!-- شهادة -->
  <rect x="320" y="180" width="60" height="40" fill="white" stroke="#gold" stroke-width="2"/>
  <circle cx="350" cy="200" r="8" fill="#FFD700"/>
  <text x="350" y="205" text-anchor="middle" font-size="12" fill="white">✓</text>
  <line x1="325" y1="190" x2="375" y2="190" stroke="#gold"/>
  <line x1="325" y1="210" x2="375" y2="210" stroke="#gold"/>
  
  <!-- نجوم -->
  <g fill="#FFD700">
    <polygon points="50,40 52,46 58,46 53,50 55,56 50,52 45,56 47,50 42,46 48,46"/>
    <polygon points="350,40 352,46 358,46 353,50 355,56 350,52 345,56 347,50 342,46 348,46"/>
  </g>
  
  <!-- نص توضيحي -->
  <text x="200" y="280" text-anchor="middle" font-family="Cairo, Arial" font-size="14" fill="#2563eb">
    📚 التعلم والتطوير
  </text>
</svg>
