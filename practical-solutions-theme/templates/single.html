<script>
// وظائف المشاركة
function shareOnFacebook() {
    const url = encodeURIComponent(window.location.href);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
}

function shareOnTwitter() {
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent(document.title);
    window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
}

function shareOnWhatsApp() {
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent(document.title);
    window.open(`https://wa.me/?text=${text} ${url}`, '_blank');
}

function copyLink() {
    navigator.clipboard.writeText(window.location.href).then(() => {
        alert('تم نسخ الرابط بنجاح!');
    });
}

// إنشاء فهرس المحتويات
document.addEventListener('DOMContentLoaded', function() {
    generateTableOfContents();
});

function generateTableOfContents() {
    const headings = document.querySelectorAll('.single-post-content h2, .single-post-content h3, .single-post-content h4');
    const tocContainer = document.getElementById('table-of-contents');
    
    if (headings.length === 0) {
        tocContainer.innerHTML = '<p>لا توجد عناوين في هذا المقال</p>';
        return;
    }
    
    let tocHTML = '<ul>';
    headings.forEach((heading, index) => {
        const id = `heading-${index}`;
        heading.id = id;
        
        const level = parseInt(heading.tagName.substring(1));
        const indent = level > 2 ? 'style="margin-right: ' + ((level - 2) * 1) + 'rem;"' : '';
        
        tocHTML += `<li ${indent}><a href="#${id}">${heading.textContent}</a></li>`;
    });
    tocHTML += '</ul>';
    
    tocContainer.innerHTML = tocHTML;
    
    // تمييز العنوان الحالي عند التمرير
    window.addEventListener('scroll', highlightCurrentHeading);
}

function highlightCurrentHeading() {
    const headings = document.querySelectorAll('.single-post-content h2, .single-post-content h3, .single-post-content h4');
    const tocLinks = document.querySelectorAll('#table-of-contents a');
    
    let current = '';
    headings.forEach(heading => {
        const rect = heading.getBoundingClientRect();
        if (rect.top <= 100) {
            current = heading.id;
        }
    });
    
    tocLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`) {
            link.classList.add('active');
        }
    });
}
</script>
